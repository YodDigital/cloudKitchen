<!-- banner -->
<div class="banner">
    <div class="bannertxt">
        <h1>Fresh Cooked Food <br> At Your Door</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<!-- steps -->
<div class="steps mt-5">
    <h1>How to get <span>fresh food</span> </h1>
    <div class="container mt-3 mb-3">
        <div class="row">
            <!-- one -->
            <div class="col-lg-4 mb-2">
                <div class="stepbox">
                    <h1>1</h1>
                    <p>select food</p>
                </div>
            </div>
    
            <!-- two -->
            <div class="col-lg-4 mb-2">
                <div class="stepbox">
                    <h1>2</h1>
                    <p>fill the details</p>
                </div>
            </div>
    
            <!-- three -->
            <div class="col-lg-4 mb-2">
                <div class="stepbox">
                    <h1>3</h1>
                    <p>your order delivered within minutes</p>
                </div>    
            </div>
        </div>
    </div>
</div>

<!-- orderdetails -->
<div class="container mt-5">
    <h1 class="text-center">Customer <span>Favorite Foods</span> </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor='let order of foodData; index as i'>
           <div class="order-details" *ngIf="i<=3">
                <img [src]="order.foodImg">
                <h1>{{order.foodName}}</h1>
                <p>{{order.foodPrice | currency}}</p>
                <a routerLink="menu" class="viewmorebutton"> view more <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>
    
</div>
