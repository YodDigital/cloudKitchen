<div class="container mt-5 mb-5">
    <a routerLink="../../menu" class="btn btn-dark mb-3"> Back </a>
    <div class="row">
        <div class="col-lg-6">
            <img [src]="menuData[0].foodImg">
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodPrice | currency}}</p>
            <p>{{menuData[0].foodDetails}}</p>
        </div>

        <div class="col-lg-6 mt-3">
            <h1>Enter Your Details</h1>
            <form action="" class="mt-3">
                <input type="text" class="form-control" placeholder="Enter Your Full Name">
                <input type="text" class="form-control" placeholder="Enter Your Mobile">
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-dark mt-3">Place Order</button>
            </form>
        </div>
    </div>
</div>
